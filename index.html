<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! • A-Frame</title>
    <meta name="description" content="Hello, WebVR! • A-Frame">
    <!-- <script src="bundle.js"></script> -->
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-teleport-controls/dist/aframe-teleport-controls.min.js"></script>
  </head>
    <body>
    <a-scene camera-transform-controls>
      <a-entity id="cameraRig">
          <!-- camera -->
          <a-entity id="camera" camera ></a-entity>
          <a-entity id="lefthand" vive-controls="hand:left" laser-controls="hand:left"></a-entity>
          <a-entity id="righthand" vive-controls="hand:right" teleport-controls></a-entity>
      </a-entity>

      <a-sky src="images/space/MilkyWayBulge.png" rotation="0 -130 0"></a-sky>

</html>
